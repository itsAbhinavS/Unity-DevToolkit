<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #1b1b1b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #unity-container { 
            width: 100%; 
            height: 100vh; 
        }
        
        #unity-canvas { 
            width: 100%; 
            height: 100%; 
            display: block;
        }

        #unity-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(238, 238, 238);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading">Loading...</div>
    </div>
    
    <script>
        console.log('Loading Unity...');
        
        var canvas = document.querySelector("#unity-canvas");
        var loadingDiv = document.querySelector("#unity-loading");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var config = {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{{ COMPANY_NAME }}}",
            productName: "{{{ PRODUCT_NAME }}}",
            productVersion: "{{{ PRODUCT_VERSION }}}",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                var percent = Math.round(progress * 100);
                loadingDiv.textContent = "Loading... " + percent + "%";
            }).then((unityInstance) => {
                loadingDiv.style.display = "none";
                console.log('Unity loaded successfully');
            }).catch((message) => {
                loadingDiv.textContent = "Error: " + message;
                console.error('Unity load failed:', message);
            });
        };
        
        document.body.appendChild(script);
    </script>
</body>
</html>
